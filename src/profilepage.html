<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/static/main.css">
  <title>Profile lab</title>
</head>

<body>
  <div class ="body">
    <div class="boxy">
      <div class ="profpic"> <img src= "{{profpic}}" style="width:100px;height:50px;"> </div>
      <div class="name">User: {{firstName}} {{lastName}}</div>
      <div class="email">Email: {{email}}</div>
      <div class ="dob">Date Of Birth: {{dob}}</div>
    </div>

    <div class ="submission">
    <table>
      <tr><td>First Name: <td><input id="fname">
      <tr><td>Last Name:  <td><input id="lname">
      <tr><td>Date of Birth:  <td><input id="dateOfBirth" type='date'>
      <tr><td>Profile pic: <td><input id="profpic" type="file">
    </table>
    

    <button onclick="submit()">Submit</button>
    </div>
  </div>
  <script src="/static/updateprofile.js"></script>

</body>

</html>
